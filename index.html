<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | UI Clone</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="menu-section left">
            <img  class="menu-icon" src="assets/burger-icon.svg" alt="burguer">
            <a class="menu-link active">All</a>
            <a class="menu-link">Images</a>
        </div>

        <div class="menu-section rigth">
            <img  class="menu-icon" src="assets/more-icon.svg" alt="burguer" alt="more">
            <div class="menu-profile">
                <img class="menu-avatar--frame" src="assets/circle-frame.svg" alt="frame">
                <img class="menu-avatar" src="https://avatars.dicebear.com/api/male/FALCONI.svg?mood[]=sad&mood[]=surprised" alt="avatar">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content-logo" src="assets/logo.svg" alt="UI Clone">

        <input class="content-search" type="text">

        <div class="content-offer">
            Feito com o coração pela 
            <a href="https://rocketseat.com.br" target="_blank" >Rocketseat</a> para estudo
        </div>
    </main> 

    <footer class="footer">
        <div class="footer-section footer-location">
            <span>Brasil</span>
        </div>

        <div class="footer-section footer-links">
            <a>Configurações</a>
            <a>Privacidade</a>
            <a>Termos</a>

        </div>
    </footer>
</body>
</html>
